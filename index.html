    <!-- CON jQuery SE ESTABLECE LOS VALORES DE LA ETIQUETA META, AYUDA A LA CORRECTA VISUALIZACION EN MOVILES -->
    <script>
      var viewportContent = '';
      if (window.devicePixelRatio = 1) {
        viewportContent = 'width=device-width, initial-scale=0.51, maximum-scale=0.51, target-densityDpi=device-dpi';
      } else if (window.devicePixelRatio == 2) {
        viewportContent = 'width=device-width, initial-scale=0.51, maximum-scale=0.51';
      } else if (window.devicePixelRatio == .78) {
        viewportContent = 'width=device-width, initial-scale=0.51, maximum-scale=0.51, target-densityDpi=device-dpi';
      } else if (window.devicePixelRatio == 1.5) {
        viewportContent = 'width=device-width, initial-scale=0.51, maximum-scale=0.51, target-densityDpi=device-dpi';
      }
      $('head').append('<meta name="viewport" content="' + viewportContent + '">');
    </script>
